<div class="cell" (selectedCell)="selectedCell"
  [ngClass]="[color, selectedCell ? 'selected' : '', cell?.available && cell?.figure ? 'green' : '']"
  (click)="change()">
  <ng-container *ngIf="cell?.available && !cell?.figure">
    <div class="avaliable"></div>
  </ng-container>
  <ng-container *ngIf="logo && !!cell?.figure?.name">
    <img [src]="logo" alt={{cell?.figure?.name}}>
  </ng-container>
</div>
